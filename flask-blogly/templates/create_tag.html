<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags</title>
  </head>
  <body>
    <form action="/tags/new" method="POST">
      <h1>Create a Tag</h1>
      Name
      <input type="text" placeholder="Enter a name for the tag" name="name" />
      <p><button>Add</button></p>
    </form>
    <form action="/tags">
      <p><button>Cancel</button></p>
    </form>

    {% for post in posts %}
    <div>
      <input
        class="form-input"
        type="checkbox"
        value="{{ post.id }}"
        id="post_{{ post.id }}"
        name="posts"
      />
      <label class="form-check-label" for="post_{{ post.id }}">
        {{ post.title }}
      </label>
    </div>
    {% endfor %}
  </body>
</html>
