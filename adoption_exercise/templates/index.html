<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/app.css" />
    <title>Home</title>
</head>
<body>
    <h1>Pets</h1>
    <table>
      <thead>
        <th>Name</th>
        <th>Photo</th>
        <th>Avaliable</th>
      </thead>
      <tbody>

    {% for pet in pets %}
    <tr class = "table_row">
      <td>{{pet.name}} 
        <a href="/{{pet.id}}/edit">Edit</a>
        <a href="/{{pet.id}}">Details</a>
      </td> 
      <td>
        <img  width="200" 
        height="200" src  = " {{pet.photo_url}}"> </td>
      <td>{{pet.avaliable}}</td>
    </tr>
    {% endfor %}
  </tbody>
    
</body>
</html>
